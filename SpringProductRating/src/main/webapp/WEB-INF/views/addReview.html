<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product review form</title>
</head>
<body>
<h1>Here you can leave review to a product</h1>
<form th:object="${reviewForm}" th:action="@{/products/add_review}" method="post">
  <label for="productId">Product ID:</label>
  <input type="text" id="productId" name="productId" th:field="*{id}" ><br><br>

  <label for="rating">Rating:</label>
  <select id="rating" name="rating" th:field="*{rating}">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select><br><br>

  <label for="comment" th:field="*{comment}">Comment:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
